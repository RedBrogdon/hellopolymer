<link rel="import" href="../hello-card/hello-card.html">
<link rel="import" href="../hello-settings-dialog/hello-settings-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/core-localstorage/core-localstorage.html">

<core-style id="helloShortcutsCardStyle">

  .cardFace {
    padding: 10px;
  }

  ul {
    margin: 0px;
    padding-left: 0px;
  }

  h3 {
    margin-top: 0px;
    margin-bottom: 5px;
  }

  li {
    font-size: 15px;
    list-style-type: none;
    padding-left: 0px;
    margin: 0px 0px 5px 0px;
  }

  .shortcutLink {
    text-decoration: none;
  }

  .shortcutLink:hover {
    text-decoration: underline;
  }

</core-style>

<polymer-element extends="hello-card" name="hello-shortcuts-card">
  <template>
    <core-style ref="helloShortcutsCardStyle"></core-style>
    <core-localstorage on-core-localstorage-load="{{ onSettingsLoaded }}" id="settingsStorage" name="hello-shortcuts-card-storage" value="{{ settings }}"></core-localstorage>

    <hello-dialog on-ok="{{ settingsOkHandler }}" id="settingsDialog">
      <hello-settings-dialog-content id="settingsDialogContent" cardName="Weather">
        <div class="shortcutInputContainer">
          <paper-input floatingLabel label="Name for Shortcut One" value="{{ settings.shortcut1Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut One" value="{{ settings.shortcut1Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Two" value="{{ settings.shortcut2Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Two" value="{{ settings.shortcut2Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Three" value="{{ settings.shortcut3Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Three" value="{{ settings.shortcut3Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Four" value="{{ settings.shortcut4Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Four" value="{{ settings.shortcut4Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Five" value="{{ settings.shortcut5Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Five" value="{{ settings.shortcut5Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Six" value="{{ settings.shortcut6Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Six" value="{{ settings.shortcut6Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Seven" value="{{ settings.shortcut7Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Seven" value="{{ settings.shortcut7Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Eight" value="{{ settings.shortcut8Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Eight" value="{{ settings.shortcut8Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Nine" value="{{ settings.shortcut9Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Nine" value="{{ settings.shortcut9Url }}"></paper-input>
          <paper-input floatingLabel label="Name for Shortcut Ten" value="{{ settings.shortcut10Name }}"></paper-input>
          <paper-input floatingLabel label="Url for Shortcut Ten" value="{{ settings.shortcut10Url }}"></paper-input>
        </div>
      </hello-settings-dialog-content>
    </hello-dialog>

    <div class="cardFace">
      <h3>Quicklinks</h3>
      <ul>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut1Url }}">{{ settings.shortcut1Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut2Url }}">{{ settings.shortcut2Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut3Url }}">{{ settings.shortcut3Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut4Url }}">{{ settings.shortcut4Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut5Url }}">{{ settings.shortcut5Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut6Url }}">{{ settings.shortcut6Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut7Url }}">{{ settings.shortcut7Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut8Url }}">{{ settings.shortcut8Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut9Url }}">{{ settings.shortcut9Name }}</a></li>
        <li><a class="shortcutLink" target="_blank" href="{{ settings.shortcut10Url }}">{{ settings.shortcut10Name }}</a></li>
      </ul>
    </div>
  </template>

  <script>

    Polymer('hello-shortcuts-card', {

      ready: function() {
        this.super();
      },

      onSettingsLoaded: function() {
        if (!this.settings || (this.settings === 'undefined')) {
          this.settings = {
            shortcut1Name: 'Reddit',
            shortcut1Url: 'http://reddit.com',
            shortcut2Name: 'Facebook',
            shortcut2Url: 'http://facebook.com',
            shortcut3Name: 'Google News',
            shortcut3Url: 'http://news.google.com',
            shortcut4Name: 'Youtube',
            shortcut4Url: 'http://youtube.com',
            shortcut5Name: 'ESPN',
            shortcut5Url: 'http://espn.com',
            shortcut6Name: 'Twitter',
            shortcut6Url: 'http://twitter.com',
            shortcut7Name: 'Yahoo!',
            shortcut7Url: 'http://yahoo.com',
            shortcut8Name: 'Metacritic',
            shortcut8Url: 'http://metacritic.com',
            shortcut9Name: 'Evernote',
            shortcut9Url: 'http://evernote.com',
            shortcut10Name: 'Github',
            shortcut10Url: 'http://github.com',
          }
        }
      },

      showSettingsDialog: function() {
        this.$.settingsDialog.showDialog();
      },

      settingsOkHandler: function() {
        this.$.settingsStorage.save(); // necessary because we're using an object as the value to be stored, and the ref doesn't change
      }

    });

  </script>

</polymer-element>
